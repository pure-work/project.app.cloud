    serviceUrl:
      defaultZone: http://127.0.0.1:7001/eureka/
    healthcheck:
      enabled: true
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15

spring:
  application:
    name: account
  profiles:
      active: dev
  datasource:
    #name: pretty-api
    url: jdbc:mysql://47.99.207.124:3306/app?characterEncoding=utf8&autoReconnect=true&tinyInt1isBit=false
    username: root
